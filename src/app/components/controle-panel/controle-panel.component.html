<div class="row">
  <div class="col s12 m6">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">{{ heroe.Name }} {{ heroe.FirstName }} </span>
        <p>
          {{ heroe.Race }} de niveau {{ heroe.Level }}
        </p>
      </div>
      <div class="card-action" class="container">
        <div class="row">
          <div class="col s1"></div>

          <div
            class="col s1"
            class="pointer"
            [routerLink]=""
            class="btn-floating btn-large waves-effect teal darken-1"
          >
            <i class="material-icons">edit</i>
          </div>
          <div class="col s1"></div>
          <div
            class="col s1"
            class="pointer"
            (click)="deleteHeroeByID( heroe.HeroeID )"
            routerLink="/heroe"
            class="btn-floating btn-large waves-effect teal darken-1"
          >
            <i class="material-icons">delete_forever</i>
          </div>
          <div class="col s1"></div>

        </div>
      </div>
    </div>
  </div>
</div>
